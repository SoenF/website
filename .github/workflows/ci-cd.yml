name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        working-directory: ./ # <-- utilise la racine du repo

      - name: Run HTML validation
        run: npx html-validate ./index.html
        working-directory: ./ # <-- racine

      - name: Run CSS validation
        run: npx css-validator ./styles.css || true
        working-directory: ./ # <-- racine

      - name: Validate HTML structure
        run: npx html-validate "./index.html"
